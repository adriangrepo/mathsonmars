                A solid foundation in Maths will give your primary school child ability, confidence, and a good basis for moving to more advanced maths.
            </p>
            <div class="row">

                    <br>

                </div>

                    <br>
                </div>
                <div class="features-item col-sm-6 col-md-4">
                    <span class="glyphicon glyphicon-send gi-4x"></span>

                    <br>
                </div>
                <div class="features-item col-sm-6 col-md-4">
                    <span class="glyphicon glyphicon-erase gi-4x"></span>

                    <br>
                </div>
                <div class="features-item col-sm-6 col-md-4">
                    <span class="glyphicon glyphicon-eye-open gi-4x"></span>

                    <br>
                </div>

                    <h3>Cross plots</h3>
                    <p class="lead">Trend analysis, regression, easily linked to well log plots.</p>
